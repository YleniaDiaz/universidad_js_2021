<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar CSS con JS</title>
</head>

<body>
    <h1 id="title">Manejo del DOM</h1>
    <button onclick="show()">Mostrar</button>
    <br/>

    <script>
        function show() {
            document.getElementById('title').style.color = 'violet';
        }
    </script>
</body>

</html>
