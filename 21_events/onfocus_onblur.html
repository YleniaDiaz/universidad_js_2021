<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus onblur</title>
</head>

<body>
    <h1 id="title">onfocus and onblur</h1>
    <br/>
    <p>Nombre: </p> <input type="text" onfocus="changeBackgroundColor(this)" onblur="changeBackgroundColor(this)" />
    <br/>
    <br/>
    <p>Apellidos: </p> <input type="text" onfocus="changeBackgroundColor(this)" onblur="changeBackgroundColor(this)" />

    <script>
        function changeBackgroundColor(tag) {
            tag.style.backgroundColor = tag.style.backgroundColor == 'gold' ? 'white' : 'gold';
        }
    </script>
</body>

</html>
