<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onchange</title>
</head>

<body>
    <h1 id="title">onchange</h1>
    <br/>
    <p>Nombre: </p> <input type="text" onchange="txtToUpperCase(this)" />

    <script>
        function txtToUpperCase(tag) {
            tag.value = tag.value.toUpperCase();
        }
    </script>
</body>

</html>
