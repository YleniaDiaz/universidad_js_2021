<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del mouse</title>
</head>

<body>
    <h1 id="title" onmouseover="toRed(this)" onmouseout="toBlack(this)">onmouseover and onmouseout</h1>
    <br/>
    <h3 onmousedown="toRed(this)" onmouseup="toBlack(this)" onclick="toGreen(this)">onmousedown and onmouseup (al hacer click)</h3>

    <script>
        function toRed(tag) {
            console.log('onmousedown rojo');
            tag.style.color = 'red';
        }

        function toBlack(tag) {
            console.log('onmouseup negro');
            tag.style.color = 'black';
        }

        function toGreen(tag) {
            console.log('onclick black');
            tag.style.color = 'DarkMagenta';
        }
    </script>
</body>

</html>
