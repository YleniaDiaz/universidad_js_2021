<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Listado de personas</title>
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12 text-center">
                <h1>Personas</h1>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-7 text-center">
                <form id="calcForm">
                    <div class="my-4 row">
                        <label for="number1" class="col-4 col-form-label">Nombre</label>
                        <div class="col-8">
                            <input type="number" class="form-control" id="number1" placeholder="Introduzca un valor..." />
                        </div>
                    </div>
                    <div class="my-4 row">
                        <label for="number2" class="col-4 col-form-label">Apellidos</label>
                        <div class="col-8">
                            <input type="number" class="form-control" id="number2" placeholder="Introduzca un valor..." />
                        </div>
                    </div>

                    <button type="button" class="btn btn-success" onclick="clickBtn(this)">Sumar</button>
                    <button type="button" class="btn btn-success" onclick="clickBtn(this)">Restar</button>
                    <button type="button" class="btn btn-success" onclick="clickBtn(this)">Multiplicar</button>
                    <button type="button" class="btn btn-success" onclick="clickBtn(this)">Dividir</button>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-4 text-center">
                <h3 class="mb-3">Resultado</h3>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
